<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Birthday Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .status-box {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            max-height: 300px;
            overflow-y: auto;
        }
        .header {
            margin-bottom: 30px;
            text-align: center;
        }
        .header h1 {
            color: #25D366;
        }
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
        }
        .btn-whatsapp:hover {
            background-color: #128C7E;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WhatsApp Birthday Automation</h1>
            <p>Automatically send birthday messages from your Google Sheets data</p>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="spreadsheetId" class="form-label">Google Spreadsheet ID</label>
                    <input type="text" class="form-control" id="spreadsheetId" placeholder="Enter your spreadsheet ID">
                    <div class="form-text">Find this in your Google Sheets URL</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="sheetName" class="form-label">Sheet Name</label>
                    <input type="text" class="form-control" id="sheetName" placeholder="e.g. Sheet1" value="Sheet1">
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nameColumn" class="form-label">Name Column</label>
                    <input type="text" class="form-control" id="nameColumn" placeholder="e.g. A" value="A">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="phoneColumn" class="form-label">Phone Column</label>
                    <input type="text" class="form-control" id="phoneColumn" placeholder="e.g. B" value="B">
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="birthdayColumn" class="form-label">Birthday Column</label>
                    <input type="text" class="form-control" id="birthdayColumn" placeholder="e.g. C" value="C">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="salutationColumn" class="form-label">Salutation Column</label>
                    <input type="text" class="form-control" id="salutationColumn" placeholder="e.g. D" value="D">
                </div>
            </div>
        </div>
        <div class="col-md-6">
                <div class="mb-3">
                    <label for="actionColumn" class="form-label">Action Column</label>
                    <input type="text" class="form-control" id="actionColumn" placeholder="e.g. E" value="E">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="receiverNameColumn" class="form-label">Receiver Name Column</label>
                    <input type="text" class="form-control" id="receiverNameColumn" placeholder="e.g. F" value="F">
                </div>
            </div>        
        <div class="mb-4">
            <label for="messageTemplate" class="form-label">Message Template</label>
            <textarea class="form-control" id="messageTemplate" rows="3" placeholder="Enter your message template. Use {name} and {salutation} as placeholders.">Happy Birthday {salutation} {name}! Wishing you a wonderful day filled with joy and happiness.</textarea>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="checkTime" class="form-label">Check Time (24-hour format)</label>
                    <input type="time" class="form-control" id="checkTime" value="09:00">
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoStart" checked>
                    <label class="form-check-label" for="autoStart">
                        Start automatically when page loads
                    </label>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
            <button class="btn btn-whatsapp" id="authenticateBtn">Authenticate with Google</button>
            <button class="btn btn-primary" id="startBtn">Start Automation</button>
            <button class="btn btn-danger" id="stopBtn" disabled>Stop Automation</button>
        </div>

        <div class="status-box">
            <h5>Status Log:</h5>
            <div id="statusLog"></div>
        </div>
    </div>

    <!-- Google API Libraries -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    
    <!-- Main App Script -->
    <script src="app.js"></script>
</body>
</html>
